steps:
  - name: 'node:18.12.1'
    entrypoint: npm
    args: ['install'] # Single line array
  - name: 'node:18.12.1'
    entrypoint: node
    args: ['frontend/postinstall.js']
  - name: 'node:18.12.1'
    entrypoint: npm
    args: # Multiple lines array
      - 'run'
      - 'build'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - '--project=test-deploy-express-react-app'
      - '--quite'
  - name: 'node'